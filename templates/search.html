{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <h2>
        Search Results
    </h2>
    <br>
    <br>
    <table class="table table-striped-columns table-responsive">
        <tr id="links">
            {% for res in apiinput["d"] %}
            <td class="col-1" id="{{res["id"]}}" onClick="reply_click(this.id)"><img src = "{{ res["i"]["imageUrl"] }}" width = 100%></th>
            {% endfor %}
        <tr>
        <tr>    
            {% for res in apiinput["d"] %}
                <th class="col-1">{{ res["l"] }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for res in apiinput["d"] %}
                <td>{{ res["y"] }}</td>
                {% endfor %}
        </tr>
    </table>
    <div id = "info">

    </div>

    <script>
     function reply_click(clicked_id) {
        const id = encodeURIComponent(clicked_id); // encode the ID in case it contains special characters
        const url = `/search/${id}`; // construct the URL with the encoded ID
        fetch(url, { method: 'POST' })
            .then(response => response.text())
            .then(data => {
                document.body.innerHTML = data; // replace the HTML content with the response
            })
            .catch(error => console.error(error));
        }
   

    </script>



{% endblock %}
